<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Smart Contact Manager Dashboard'">Smart Contact Manager Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            background: #f8f9fa;
            transition: margin-left 0.3s ease;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #0d6efd;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            position: fixed; /* Essential for correct positioning */
            height: 100%;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            transition: background 0.3s ease;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px; /* Offset for the sidebar width */
            padding: 20px;
            flex-grow: 1;
            transition: margin-left 0.3s ease-in-out;
            width: 100%;
        }

        /* Sidebar Closed State */
        .sidebar.closed {
            transform: translateX(-250px);
        }

        .main-content.expanded {
            margin-left: 0;
        }

        /* Toggle Button */
        .toggle-btn {
            position: absolute; /* Changed from fixed, relative to main-content */
            top: 15px;
            left: -35px; /* Positioned outside the main content padding */
            z-index: 1100;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 22px;
            padding: 8px 12px;
            cursor: pointer;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <h4 class="text-center fw-bold mb-4">üë§ Dashboard</h4>
    <a th:href="@{/user/dashboard}">üè† Home</a>
    <a th:href="@{/user/profile}">üë®‚Äçüíª Profile</a>
    <a th:href="@{/user/contacts/add}">‚ûï Add Contact</a>
    <a th:href="@{/user/contacts/view}">üëÄ View Contacts</a>
    <a th:href="@{/user/settings}">‚öôÔ∏è Settings</a>

    <form th:action="@{/logout}" method="post" class="mt-auto text-center">
        <button type="submit" class="btn btn-danger w-75">Logout</button>
    </form>
</div>

<div class="main-content" id="mainContent">
    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

    <div th:if="${session.message}"
         th:classappend="${session.message.type}"
         th:text="${session.message.content}"
         class="alert mt-2 mb-3">
    </div>

    <div th:if="${message}"
         th:classappend="${message.type}"
         th:text="${message.content}"
         class="alert mt-2 mb-3">
    </div>


    <section layout:fragment="content">
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');

        sidebar.classList.toggle('closed');
        mainContent.classList.toggle('expanded');
    }
</script>
<script>
    // SweetAlert delete confirmation script
    document.addEventListener("DOMContentLoaded", function() {
        const deleteButtons = document.querySelectorAll(".delete-btn");

        deleteButtons.forEach(btn => {
            btn.addEventListener("click", function(event) {
                event.preventDefault();

                const href = btn.getAttribute("href");

                Swal.fire({
                    title: 'Are you sure?',
                    text: "This action cannot be undone!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = href;
                    }
                });
            });
        });
    });
</script>

</body>
</html>
