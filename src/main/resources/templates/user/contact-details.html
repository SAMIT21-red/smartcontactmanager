<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/user-base}">
<head>
  <title>Contact Details</title>
</head>
<body>
<section layout:fragment="content">

  <div class="card shadow p-4 text-center">

    <!-- Profile Image -->
    <div style="display: flex; justify-content: center; margin-bottom: 1rem;">
      <img th:src="@{${contact.image != null && contact.image != 'default.png' ? '/uploads/' + contact.image : '/img/contact.png'}}"
           alt="Profile"
           width="150" height="150"
           style="object-fit: cover; border-radius: 50%; border: 3px solid #007bff;">
    </div>


    <!-- Contact Name -->
    <h2 class="text-primary mb-4" th:text="${contact.name}"></h2>

    <!-- Contact Details in Table -->
    <table class="table table-bordered w-75 mx-auto">
      <tbody>
      <tr>
        <th>Email</th>
        <td th:text="${contact.email}"></td>
      </tr>
      <tr>
        <th>Phone</th>
        <td th:text="${contact.phone}"></td>
      </tr>
      <tr>
        <th>Work</th>
        <td th:text="${contact.work}"></td>
      </tr>
      <tr>
        <th>Second Name</th>
        <td th:text="${contact.secondName}"></td>
      </tr>
      <tr>
        <th>Description</th>
        <td th:utext="${contact.description}"></td>
      </tr>
      </tbody>
    </table>

    <!-- Back Button -->
    <a th:href="@{/user/contacts/view}" class="btn btn-secondary mt-3">â¬… Back to Contacts</a>
  </div>

</section>
</body>
</html>
