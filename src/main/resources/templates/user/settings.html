<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/user-base}"> <head>
  <title>Settings</title>
  <th:block layout:fragment="head"></th:block>
</head>
<body>
<section layout:fragment="content">
  <div class="container mt-4">
    <h1 class="fw-bold text-primary">⚙️ Change Password</h1>

    <div class="card p-4 shadow-sm">

      <div th:if="${session.message}" th:classappend="${session.message.type}"
           th:text="${session.message.content}" class="alert mt-2 mb-3">
      </div>

      <form th:action="@{/user/settings/change-password}"
            method="post"
            th:object="${passwordForm}"> <div class="mb-3">
        <label for="oldPassword" class="form-label">Current Password</label>
        <input type="password"
               class="form-control"
               id="oldPassword"
               name="oldPassword"
               required>
      </div>

        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input type="password"
                 class="form-control"
                 id="newPassword"
                 name="newPassword"
                 required>
        </div>

        <div class="mb-3">
          <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
          <input type="password"
                 class="form-control"
                 id="confirmNewPassword"
                 name="confirmNewPassword"
                 required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Change Password</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </form>
    </div>
  </div>
</section></body>
</html>
