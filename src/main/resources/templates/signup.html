<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Smart Contact - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/home}">SmartContact</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h2 class="text-center text-primary mb-4">Register Here</h2>

                <form th:action="@{/do_register}" method="post" th:object="${user}">

                    <div class="mb-3">
                        <label for="name_field" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name_field"
                               th:field="*{name}" placeholder="Enter Name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email_field" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email_field"
                               th:field="*{email}" placeholder="Enter Email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password_field" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password_field"
                               th:field="*{password}" placeholder="Enter Password" required>
                    </div>

                    <div class="mb-3">
                        <label for="about_field" class="form-label">About</label>
                        <textarea class="form-control" id="about_field"
                                  th:field="*{about}" rows="3" placeholder="Enter something about yourself"></textarea>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" name="agreement" class="form-check-input" id="agreement" required>
                        <label class="form-check-label" for="agreement">I agree to the terms and conditions</label>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>

                <p class="text-center mt-3">
                    Already have an account?
                    <a th:href="@{/login}" class="text-decoration-none fw-bold">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
